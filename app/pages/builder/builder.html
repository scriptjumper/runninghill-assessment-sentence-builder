<div class="container">
  <div class="col-md-6 mx-auto text-center">
    <h1 class="headings">Sentence Builder</h1>
  </div>

  <form>
    <div class="mt-3">
      <label for="wordType">Select A Word Type</label>
      <div class="input-group">
        <select
          class="form-control"
          id="wordType"
          ng-model="$ctrl.selectedWordType"
          ng-change="$ctrl.onWordTypeChange()"
          ng-options="type.id as type.title for type in $ctrl.wordTypes"
        >
          <option value="">-- Choose Word Type --</option>
        </select>
      </div>
    </div>

    <div class="mt-3" ng-show="$ctrl.isWordTypeSelected">
      <label for="word">Select A Word</label>
      <div class="input-group">
        <select class="form-control" id="word" ng-model="$ctrl.selectedWord" ng-options="word as word.title for word in $ctrl.words">
          <option value="">-- Choose Word --</option>
        </select>
        <div class="input-group-append">
          <button type="button" class="btn btn-primary" ng-disabled="!$ctrl.selectedWord" ng-click="$ctrl.addWord()">Add Word</button>
        </div>
      </div>
    </div>

    <div class="mt-3" ng-show="$ctrl.isWordTypeSelected">
      <label for="sentence">Current Sentence</label>
      <div class="input-group">
        <input type="text" class="form-control" ng-model="$ctrl.currentSentence" disabled />
        <div class="input-group-append">
          <button type="button" class="btn btn-primary" ng-disabled="!$ctrl.currentSentence" ng-click="$ctrl.postSentence()">Save Sentence</button>
        </div>
      </div>
    </div>
  </form>

  <div class="col-md-12 mx-auto text-center">
    <h1 class="headings">My Sentences</h1>

    <ul class="list-group" id="sentencelist-grp" style="margin-top: 10px">
      <li ng-repeat="item in $ctrl.sentences" class="list-group-item">{{ item.sentence }}</li>
    </ul>

    <div ng-hide="$ctrl.sentences.length > 0" class="alert alert-info" role="alert">
      <i class="fa fa-info-circle" aria-hidden="true"></i>
      You do not have any sentences. Select a word type now and get started!
    </div>
  </div>
</div>
